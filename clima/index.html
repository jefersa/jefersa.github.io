<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="buscador">
            <input type="text" class="pais" id="pais" placeholder="País">
            <input type="text" class="ciudad" id="ciudad" placeholder="Ciudad">
            <input type="submit" class="buscar" id="buscar" value="Buscar">
        </div>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.channelbiz.es%2F2017%2F11%2F02%2Facelerar-la-transicion-hacia-una-solucion-de-nube-hibrida-con-hybrid-cloud-in-a-box%2F&psig=AOvVaw0_gj3CWcJZ1So49tU1LMqd&ust=1622256146124000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCOiesqyt6_ACFQAAAAAdAAAAABAD"
        class="iconoClima" id="iconoClima" alt="Icono del Clima">
        <h2 class="paisCiudad" id="paisCiudad">San José / Costa Rica</h2>
        <h2 class="temperatura" id="temperatura">21°<b>C</b></h2>
        <h2 class="descripcion" id="descripcion">Parcialmente Nublado</h2>
        <ul>
            <li id="sensacionTermica">Sensación Términa</li>
            <li id="humedad">Humedad 70</li>
            <li id="longitud">Longitud 45.33</li>
            <li id="latitud">Latitud 17.68</li>
        </ul>
    </div>
    
<script src="app.js"></script>    
</body>
</html>
